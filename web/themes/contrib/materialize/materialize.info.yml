name: Materialize
description: 'Built to use Materialize, a modern responsive front-end framework based on Material Design.'
type: theme
package: Materialize
project: "materialize"
core: 8.x
version: VERSION
regions:
  top_nav: 'Top navigation'
  branding_nav: 'Nav bar branding'
  primary_nav: 'Nav bar primary navigation'
  mobile_nav: 'Mobile navigation'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
